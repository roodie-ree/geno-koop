<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="The desk sharing and ride sharing experience">
  <title>Geno Koop - Desk Sharing</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link href="main.css" rel="stylesheet">
  <link href="fontawesome.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/index.html">Geno Koop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Start</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Ride Sharing
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="offer_ride.html">Ride anbieten</a>
            <a class="dropdown-item" href="search_ride.html">Ride suchen</a>
            <a class="dropdown-item" href="approve_ride.html">Anfragen ansehen</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Desk Sharing
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item active" href="offer_desk.html">Desk anbieten</a>
            <a class="dropdown-item" href="search_desk.html">Desk suchen</a>
            <a class="dropdown-item" href="approve_desk.html">Anfragen ansehen</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="row">
      <div class="col">
        <h5>Tisch anbieten</h5>
        <form>
          <div class="form-group">
            <label>Tisch Kennung</label>
            <input type="text" class="form-control" placeholder="Kennung eingeben" required>
          </div>
          <div class="form-group">
            <label>Standort</label>
            <input type="text" class="form-control" placeholder="Suche bei Maps">
          </div>
          <div class="form-group">
            <img src="img/Bild3.png" />
          </div>
          <div class="form-group">
            <label>Anbieten ab</label>
            <input type="date" class="form-control" />
          </div>
          <div class="form-group">
            <label>Anbieten bis</label>
            <input type="date" class="form-control" />
          </div>
          <div class="form-group">
            <label>Geöffnet ab</label>
            <input type="time" class="form-control" />
          </div>
          <div class="form-group">
            <label>Geöffnet bis</label>
            <input type="time" class="form-control" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Absenden</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="main.js"></script>

</html>
